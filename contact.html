<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CalmConnect</title>
  <link rel="stylesheet" href="style.css">
  <script src="include.js" defer></script>
</head>
<body>

  <!-- Static Header -->
  <div id="header"></div>

  <!-- Contact Us Section -->
  <section id="contact" style="padding: 50px 20px; background-color: #f4fff6;">
    <h2 style="text-align: center; color: #388e3c;">Contact Us</h2>

    <div style="max-width: 800px; margin: 30px auto; font-size: 18px; line-height: 1.6; color: #333;">
      <p>If you have any questions or need support, feel free to reach out to us! We're here to help you.</p>

      <!-- Contact Form -->
      <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
        <label for="name" style="font-weight: bold;">Full Name</label>
        <input type="text" id="name" name="name" required style="padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;">
        
        <label for="email" style="font-weight: bold;">Email Address</label>
        <input type="email" id="email" name="email" required style="padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;">
        
        <label for="message" style="font-weight: bold;">Message</label>
        <textarea id="message" name="message" rows="6" required style="padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"></textarea>

        <button type="submit" style="padding: 12px 20px; background-color: #388e3c; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
          Send Message
        </button>
      </form>
    </div>

    <!-- Contact Information -->
    <div style="text-align: center; margin-top: 40px;">
      <p style="font-size: 18px;">You can also reach us at:</p>
      <p><strong>Email:</strong> <a href="#">support@calmconnect.com</a></p>
      <p><strong>Phone:</strong> +91 XXXXXXXXXX</p>
      <p><strong>Address:</strong> 123 Wellness Street, Jhansi, India</p>
    </div>
  </section>

  <!-- Static Footer -->
  <div id="footer"></div>

</body>
</html>
